<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body" >
    <form class="layui-form">

        <div class="layui-form-item">
            <label for="serUserNickName" class="layui-form-label">
                用户登录名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="serUserNickName" disabled  name="serUserNickName" required="" th:value="${user.userName}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div>
                <label for="serName" class="layui-form-label">
                   用户姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="serName" name="serName" required="" disabled th:value="${user.name}"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="serType" class="layui-form-label" >
                <span class="x-red">*</span>服务类型
            </label>
            <div class="layui-input-inline" >
                <select name="serType" id="serType">
                    <option  value="" >请选择服务类型</option>
                    <option value="上门服务">上门服务</option>
                    <option value="解决客户投诉">解决客户投诉</option>
                    <option value="客户培训">客户培训</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="serTime" class="layui-form-label">
                <span class="x-red">*</span>服务日期
            </label>
            <div class="layui-input-inline">
                <input type="date" id="serTime" name="serTime" required=""  lay-verify="serTime"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="serUserTel" class="layui-form-label" >
                <span class="x-red">*</span>电话号码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="serUserTel" name="serUserTel" required="" th:value="${user.userTel}" lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>



        <div class="layui-form-item">
            <label for="serSpendMoney" class="layui-form-label">
                <span class="x-red">*</span>预估成本
            </label>
            <div class="layui-input-inline">
                <input type="text" id="serSpendMoney" name="serSpendMoney" required=""   lay-verify="serSpendMoney"
                       autocomplete="off" class="layui-input">
            </div>

        </div>

        <div class="layui-form-item">
            <label for="serSpendTime" class="layui-form-label">
                <span class="x-red">*</span>服务时间
            </label>
            <div class="layui-input-inline">
                <input type="text" id="serSpendTime" name="serSpendTime" required=""  lay-verify="serSpendTime"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="serContent" class="layui-form-label" >
                <span class="x-red">*</span>服务内容描述
            </label>
            <div class="layui-input-inline">
                <input type="text" id="serContent" name="serContent" required=""  lay-verify="serContent"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="serManager" class="layui-form-label">
                <span class="x-red">*</span>用户经理
            </label>
            <div class="layui-input-inline">
                <input type="text" id="serManager" name="serManager" disabled  required="" th:value="${user.userManager}" lay-verify="serManager"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div>
                <label for="serRead" class="layui-form-label" >
                    <span class="x-red">*</span>经理是否已读
                </label>
                <div class="layui-input-inline" disabled  id="serRead" name="serRead"   >
                    <input type="radio" name="serRead" disabled value="是" title="是"checked="" >
                    <input type="radio" name="serRead" disabled value="否" title="否"   >
            </div>
        </div>


        <div class="layui-form-item" style="margin-top: 30px">
            <label  class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                保存信息
            </button>
        </div>
    </form>
</div>
<script>


    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            serTime: function(value){
                if(value.length < 1){
                    return '请填写服务日期';
                }
            }
            ,serSpendMoney: function(value){
                if(value.length < 1){
                    return '请填写服务预估成本';
                }
            }
            ,serSpendTime: function(value){
                if(value.length < 1){
                    return '请填写服务时间';
                }
            }
            ,serContent: function(value){
                if(value.length < 1){
                    return '请填写服务内容';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            $.ajax({
                url:"/user/serveadd",
                type:"get",
                data:data.field,
                dataType:"json",//返回的数据类型
                success:function(data){
                    //定义{info:"修改成功"}
                    $("#info").text(data.info);

                    if(data.info=="保存成功"){
                        layer.alert("保存成功",function(index){
                            // 1 关闭弹窗
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            //刷新
                            parent.window.location.href=parent.window.location.href;
                        })

                    }else {
                                layer.alert("保存失败");
                            }
                        }
            })

            return false;
        });
    });
</script>

})();</script>
</body>

</html>
